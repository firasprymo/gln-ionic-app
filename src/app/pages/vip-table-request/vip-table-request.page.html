<ion-header>
  <ion-toolbar>
    <ion-buttons class="GroupeIcon">
      <ion-button class="questionButtons" slot="start">
        <ion-icon name="custom-back"></ion-icon>
      </ion-button>
      <ion-title>VIP Table Request</ion-title>

    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="rowGlobal ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowGlobal ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowGlobal ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Mobile Number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowGlobal ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Number of guests"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowGlobal ion-justify-content-center">
      <ion-col size="12" class="colCalendar ion-justify-content-between ">
        <ion-datetime placeholder="Date of reservation"></ion-datetime>
        <ion-button size="small" fill="clear">
          <ion-icon slot="icon-only" name="custom-calendar"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="rowFooter ion-justify-content-center">
      <ion-col size="12">
        <ion-button class="sendRequestBtn" color="black" type="button" placeholder="Date of reservation">Send request
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
