<ion-header>
  <ion-toolbar>
    <ion-buttons class="GroupeIcon">
      <ion-button class="questionButtons" slot="start">
        <ion-icon name="custom-menu"></ion-icon>
      </ion-button>
      <ion-title>Settings</ion-title>
      <ion-button slot="end" class="closeButtons" icon-only (click)="confirm()">
        <ion-icon name="custom-confirm" class="customClose"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="rowFirstLast ion-justify-content-evenly">
      <ion-col size="6">
        <ion-input placeholder="First name"></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-input placeholder="Last name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowEmail ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowEmail ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Mobile Number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowEmail ion-justify-content-center">
      <ion-col size="12">
        <ion-input type="date" placeholder="Birth Date" color="pink"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowEmail ion-justify-content-center">
      <ion-col size="12">

        <ion-select placeholder="Select Home City">
          <ion-select-option></ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row class="rowEmail ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Upload vaccination card"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowEmail ion-justify-content-center">
      <ion-col size="12">
        <ion-input placeholder="Upload vaccination card"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="rowAutomatic ion-justify-content-center">
      <ion-col size="6">
        <ion-label>Automatic Login</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-icon name="custom-checkbox"></ion-icon>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
